name: Aspire Samples CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "**/*.md"
      - "**/*.gitignore"
      - "**/*.gitattributes"
  
  pull_request:
    paths-ignore:
      - "**/*.md"
      - "**/*.gitignore"
      - "**/*.gitattributes"

  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    name: Build & Test Samples
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      DOTNET_NOLOGO: true
      DOTNET_MULTILEVEL_LOOKUP: false
      DOTNET_INSTALL_DIR: ${{ matrix.os == 'ubuntu-latest' && '' || 'dotnet' }}
      ASPIRE_ALLOW_UNSECURED_TRANSPORT: true
      SuppressNETCoreSdkPreviewMessage: true
      DCP_DIAGNOSTICS_LOG_LEVEL: 'debug'
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
  
    - name: Install Docker (latest version)
      if: matrix.os == 'ubuntu-latest'
      uses: docker/setup-docker-action@e61617a16c407a86262fb923c35a616ddbe070b3 #v4.6.0

    - name: Install Azure Functions Core Tools
      if: matrix.os == 'ubuntu-latest'
      run: |
        wget -q https://packages.microsoft.com/config/ubuntu/20.04/packages-microsoft-prod.deb
        sudo dpkg -i packages-microsoft-prod.deb
        sudo apt-get update
        sudo apt-get install azure-functions-core-tools-4

    - name: Install .NET SDK (global.json)
      uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602 # v5.0.1
      with:
        global-json-file: ${{ matrix.os == 'ubuntu-latest' && './build/global.json' || '.\build\global.json' }}
    
    - name: Print .NET info
      run: dotnet --info

    - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
      with:
        node-version: '24.x'

    - name: Install & trust dev-certs
      id: install-dev-certs
      # Trusting certs on Windows throws a prompt so will halt the build
      if: matrix.os == 'ubuntu-latest'
      run: dotnet dev-certs https --trust

    - name: Build
      run: ${{ matrix.os == 'ubuntu-latest' && './build/build.sh' || '.\build\build.cmd' }}

    - name: Copy binlog files
      if: always()
      shell: pwsh
      run: |
        $binlogFiles = Get-ChildItem -Path . -Filter *.binlog -Recurse
        if ($binlogFiles.Count -gt 0) {
          New-Item -ItemType Directory -Force -Path ./BuildLogs
          foreach ($file in $binlogFiles) {
            Copy-Item -Path $file.FullName -Destination ./BuildLogs
            Write-Host "Copied: $($file.FullName)"
          }
        } else {
          Write-Host "No .binlog files found"
        }

    - name: Publish binlog files
      if: always()
      uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
      with:
        name: BuildLogs_${{ matrix.os }}
        path: ./BuildLogs
        if-no-files-found: ignore

    - name: Test
      id: test
      # We only test on Ubuntu because Windows agents don't support Docker with WSL
      if: matrix.os == 'ubuntu-latest'
      # Note that the space after the last double dash (--) is intentional
      run: >
        dotnet test ./tests/SamplesTests.slnx
        --logger console --logger trx --logger html --logger GitHubActions
        --results-directory ./TestResults --blame
        -- 
        RunConfiguration.CollectSourceInformation=true

    - name: Copy DCP logs
      if: (success() || steps.test.conclusion == 'failure') && matrix.os == 'ubuntu-latest'
      run: |
        mkdir -p ./TestResults/DCPLogs
        TEMP_DIR="${TMPDIR:-/tmp}"
        cp -r "$TEMP_DIR/dcp/logs/"* ./TestResults/DCPLogs
    
    - name: Publish Test Results
      if: (success() || steps.test.conclusion == 'failure') && matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
      with:
        name: TestResults_${{ matrix.os }}
        path: ./TestResults
